apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-user-deploy
  namespace: shoppingportal
spec:
  replicas: 1
  selector:
    matchLabels:
      zone: prod
      app: user-svc
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        name: user-svc
        version: v1
        release: stable
        tier: fe
        zone: prod
        managed-by: m2
        app: user-svc
    spec:
      containers:
        - name: ms-user-deploy-ctr
          image: metamagic/ms-user-service:1.0 
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod"        
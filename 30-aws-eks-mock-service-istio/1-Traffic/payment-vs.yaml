apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: payment-lambda-vs
  namespace: lambda  
spec:
  gateways:
  - lambda-gateway
  hosts:
   - "*"
  http:
  - match:
    - uri:
        prefix: /api/v1/payment/
    route:
    - destination:
        host: payment-service.lambda.svc.cluster.local
        port:
          number: 80                                        
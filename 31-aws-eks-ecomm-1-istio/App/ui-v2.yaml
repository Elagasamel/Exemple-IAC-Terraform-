apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8uiworkshop-deploy-v2
  namespace: shoppingportal
  labels:
    name: k8uiworkshop  
spec:
  replicas: 1
  selector:
    matchLabels:
      name: k8uiworkshop
      zone: prod
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        name: k8uiworkshop
        version: v2
        release: canary
        tier: fe
        zone: prod
        managed-by: m2
    spec:
      serviceAccountName: ui-sa
      containers:
        - name: k8uiworkshop-ctr
          image: metamagicglobal/k8uiworkshop:v1.2
          imagePullPolicy: Always
          ports:
          - containerPort: 80